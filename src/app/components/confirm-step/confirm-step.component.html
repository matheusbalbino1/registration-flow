<section>
  <form (ngSubmit)="onSubmit()">
    <div class="input-group" *ngFor="let dato of data">
      <span class="input-group-text container-icon"
        ><i [class]="dato.icon"></i
      ></span>
      <input class="form-control" type="text" [value]="dato.value" disabled />
    </div>

    <div class="container-buttons">
      <app-button text="Voltar" (emmitClick)="onBack()"></app-button>
      <app-button text="Confirmar" type="submit"></app-button>
    </div>
  </form>
</section>
